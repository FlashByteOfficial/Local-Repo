<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./css/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 2rem;
      width: 100%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <article class="card">
      <div class="card__image">
        <img src="./assets/images/illustration-article.svg" alt="">
      </div>

      <div class="card__content">
        <button class="card__content-button">Learning</button>

        <p class="card__content-date">Published 21 Dec 2023</p>

        <h1 class="card__content-title">HTML & CSS foundations</h1>

        <p class="card__content-description">These languages are the backbone of every website, defining structure,
          content, and presentation.</p>

        <div class="card__content-author">
          <img src="./assets/images/image-avatar.webp" alt="Profile Picture" loading="lazy">
          <h4>Greg Hooper</h4>
        </div>
      </div>
    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">FlashByte</a>.
  </div>
</body>

</html>
